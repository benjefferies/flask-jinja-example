<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Include style sheet from CDN -->
    <link rel=stylesheet type=text/css href="https://cdn.ons.gov.uk/sdc/322aece/css/styles.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="panel panel--info panel--simple">
      <div class="collator-item">
          <!-- Inject variable into the template -->
          <h2 class="collator-title">{{my_string}}</h2>

          <!-- Start: @date--default -->
          <div class="answer answer--date">
              <div class="answer__fields js-fields">
                  <fieldset class="fieldgroup fieldgroup--date" data-qa="widget-date">

                      <div class="fieldgroup__fields">
                          <div class="field field--input field--day">
                              <label class="label mercury" data-qa="label-day">Day</label>
                              <input placeholder="DD" value="" data-qa="input-StringField" class="input input--StringField ">
                          </div>

                          <div class="field field--select field--month">
                              <label class="label mercury" for="date-range-from-month" id="label-date-range-from-month" data-qa="label-month">Month</label>
                              <select class="input input--select" id="date-range-from-month" name="date-range-from-month">
                                <option value=""
                                  disabled="disabled"
                                  selected="selected">Select month</option>
                                <option value="1"

                                  >January</option>
                                <option value="2"

                                  >February</option>
                                <option value="3"

                                  >March</option>
                                <option value="4"

                                  >April</option>
                                <option value="5"

                                  >May</option>
                                <option value="6"

                                  >June</option>
                                <option value="7"

                                  >July</option>
                                <option value="8"

                                  >August</option>
                                <option value="9"

                                  >September</option>
                                <option value="10"

                                  >October</option>
                                <option value="11"

                                  >November</option>
                                <option value="12"

                                  >December</option>
                            </select>
                          </div>

                          <div class="field field--input field--year">
                              <label class="label mercury" data-qa="label-year">Year</label>
                              <input placeholder="YYYY" value="" data-qa="input-StringField" class="input input--StringField ">
                          </div>
                      </div>
                  </fieldset>
              </div>
          </div>
          <!-- End: @date--default -->

      </div>
</div>
<!-- End: @date--range -->

</div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
